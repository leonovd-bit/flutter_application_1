<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FreshPunk Kitchen Dashboard - Manage your orders and restaurant operations.">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FreshPunk Kitchen">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FreshPunk Kitchen Dashboard - Backup</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-green: #4CAF50;
      --primary-dark: #388E3C;
      --primary-light: #81C784;
      --background: #FFFFFF;
      --surface: #FFFFFF;
      --surface-elevated: #F8F9FA;
      --text-primary: #212121;
      --text-secondary: #757575;
      --text-light: #BDBDBD;
      --border: #E0E0E0;
      --accent: #4CAF50;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--background) 0%, rgba(248, 249, 250, 0.95) 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-primary);
    }
    
    .kitchen-loader {
      text-align: center;
      padding: 48px;
      background: var(--surface);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05);
      max-width: 440px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .kitchen-logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-light));
      border-radius: 24px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 24px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      color: var(--text-primary);
      margin: 0 0 12px 0;
      font-size: 28px;
      font-weight: 800;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.3px;
    }
    
    p {
      color: var(--text-secondary);
      margin: 0 0 24px 0;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.5;
    }
    
    .access-form {
      margin-top: 24px;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
      box-sizing: border-box;
      text-align: center;
      letter-spacing: 1px;
      background: var(--surface);
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    
    /* Access code input should be uppercase */
    #access-code {
      text-transform: uppercase;
      font-weight: 700;
      font-size: 18px;
    }
    
    /* Registration form inputs should be normal case */
    #kitchen-name, #kitchen-email, #kitchen-phone, #kitchen-address, #kitchen-password, #kitchen-password-confirm {
      text-transform: none;
      text-align: left;
      letter-spacing: normal;
      font-weight: 500;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .demo-codes {
      margin-top: 32px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(33, 150, 243, 0.05), rgba(33, 150, 243, 0.1));
      border-radius: 16px;
      border: 1px solid rgba(33, 150, 243, 0.2);
      font-size: 14px;
    }
    
    .demo-codes h4 {
      margin: 0 0 12px 0;
      color: #1976d2;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }
    
    .demo-codes div {
      font-family: 'Inter', monospace;
      color: #1565c0;
      margin: 6px 0;
      font-weight: 600;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 6px;
      display: inline-block;
      margin-right: 8px;
    }
    
    .error {
      color: var(--error);
      background: rgba(244, 67, 54, 0.1);
      padding: 12px 16px;
      border-radius: 12px;
      margin: 16px 0;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }
  </style>
</head>
<body>
  <div class="kitchen-loader">
    <div class="kitchen-logo">
      <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="15" y="25" width="70" height="50" rx="8" fill="white" opacity="0.9"/>
        <rect x="20" y="30" width="25" height="40" rx="4" fill="currentColor" opacity="0.8"/>
        <circle cx="55" cy="40" rx="8" ry="12" fill="#FF6B35" opacity="0.9"/>
        <rect x="68" y="30" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
        <rect x="68" y="52" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
        <path d="M10 20 L25 15 L25 80 L10 75 Z" fill="white" opacity="0.9"/>
        <path d="M75 20 L90 15 L90 80 L75 75 Z" fill="white" opacity="0.9"/>
      </svg>
    </div>
    <h1>FreshPunk Kitchen - Backup</h1>
    <p>Backup Dashboard - Enter your access code to continue</p>
    
    <div id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading Kitchen Dashboard...</p>
    </div>
    
    <div id="access-form" class="access-form">
      <input 
        type="text" 
        id="access-code" 
        placeholder="Enter Access Code"
        maxlength="12"
      />
      <button onclick="authenticate()">Enter Dashboard</button>
      <div id="error-message" class="error" style="display: none;"></div>
      
      <div class="demo-codes">
        <h4>Demo Access Codes:</h4>
        <div>KITCHEN001</div>
        <div>KITCHEN002</div>
        <div>KITCHEN003</div>
        <div>KITCHEN2024</div>
        <div>FRESHPUNK</div>
        <div>PARTNER123</div>
      </div>
    </div>
  </div>

  <script>
    const validCodes = ['KITCHEN001', 'KITCHEN002', 'KITCHEN003', 'KITCHEN2024', 'FRESHPUNK', 'PARTNER123'];
    
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function hideError() {
      document.getElementById('error-message').style.display = 'none';
    }
    
    function authenticate() {
      const code = document.getElementById('access-code').value.trim().toUpperCase();
      hideError();
      
      if (!code) {
        showError('Please enter an access code');
        return;
      }
      
      if (!validCodes.includes(code)) {
        showError('Invalid access code');
        return;
      }
      
      // Show loading
      document.getElementById('access-form').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      // Store access code and check if registered
      sessionStorage.setItem('kitchen_code', code);
      
      // Check if kitchen is already registered
      const kitchenData = sessionStorage.getItem('kitchen_data');
      if (kitchenData) {
        // Already registered, go to dashboard
        sessionStorage.setItem('kitchen_access', 'true');
        setTimeout(() => {
          showKitchenDashboard();
        }, 1000);
      } else {
        // Need to register first
        setTimeout(() => {
          showKitchenRegistration();
        }, 1000);
      }
    }
    
    // Handle Enter key
    document.getElementById('access-code').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        authenticate();
      }
    });
    
    // Check if already authenticated
    if (sessionStorage.getItem('kitchen_access') === 'true') {
      document.getElementById('access-form').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        showKitchenDashboard();
      }, 500);
    }

    function showKitchenRegistration() {
      document.body.innerHTML = `
        <div style="margin: 0; padding: 0; background: linear-gradient(135deg, #FFFFFF 0%, rgba(248, 249, 250, 0.95) 100%); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #212121;">
          <div style="text-align: center; padding: 48px; background: #FFFFFF; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05); max-width: 480px; width: 90%; border: 1px solid rgba(255,255,255,0.2);">
            <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #4CAF50, #81C784); border-radius: 24px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px; box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);">
              <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="15" y="25" width="70" height="50" rx="8" fill="white" opacity="0.9"/>
                <rect x="20" y="30" width="25" height="40" rx="4" fill="currentColor" opacity="0.8"/>
                <circle cx="55" cy="40" rx="8" ry="12" fill="#FF6B35" opacity="0.9"/>
                <rect x="68" y="30" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
                <rect x="68" y="52" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
                <path d="M10 20 L25 15 L25 80 L10 75 Z" fill="white" opacity="0.9"/>
                <path d="M75 20 L90 15 L90 80 L75 75 Z" fill="white" opacity="0.9"/>
              </svg>
            </div>
            
            <h2 style="margin: 0 0 12px 0; color: #212121; font-size: 28px; font-weight: 800; font-family: 'Poppins', sans-serif; letter-spacing: -0.3px;">Kitchen Registration</h2>
            <p style="color: #757575; margin: 0 0 32px 0; font-size: 16px; font-weight: 500; line-height: 1.5;">Complete your kitchen profile to access the dashboard</p>
            
            <form id="registration-form" style="text-align: left;">
              <div id="registration-error" style="display: none;"></div>
              
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Kitchen Name *</label>
                <input type="text" id="kitchen-name" required autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
              </div>
              
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Contact Email *</label>
                <input type="email" id="kitchen-email" required autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
              </div>
              
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Phone Number *</label>
                <input type="tel" id="kitchen-phone" required autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
              </div>
              
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Kitchen Address *</label>
                <textarea id="kitchen-address" required rows="3" autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif; resize: vertical;"></textarea>
              </div>
              
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Set Password *</label>
                <input type="password" id="kitchen-password" required minlength="6" autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
                <small style="color: #757575; font-size: 12px; font-weight: 500;">Minimum 6 characters</small>
              </div>
              
              <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; color: #212121; font-weight: 600; font-size: 14px; font-family: 'Poppins', sans-serif;">Confirm Password *</label>
                <input type="password" id="kitchen-password-confirm" required minlength="6" autocapitalize="none" autocorrect="off" spellcheck="false" style="width: 100%; padding: 16px 20px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; font-weight: 500; box-sizing: border-box; background: #FFFFFF; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
              </div>
              
              <button type="submit" style="width: 100%; padding: 16px 24px; background: linear-gradient(135deg, #4CAF50, #388E3C); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);">
                Complete Registration
              </button>
            </form>
            
            <div style="margin-top: 24px; text-align: center;">
              <button onclick="goBackToAuth()" style="background: linear-gradient(135deg, #757575, #616161); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; width: auto; box-shadow: 0 2px 8px rgba(117, 117, 117, 0.3);">
                ← Back to Access Code
              </button>
            </div>
          </div>
        </div>
      `;
      
      // Add form submission handler
      document.getElementById('registration-form').addEventListener('submit', function(e) {
        e.preventDefault();
        registerKitchen();
      });
      
      // Add real-time lowercase conversion for email field
      document.getElementById('kitchen-email').addEventListener('input', function(e) {
        e.target.value = e.target.value.toLowerCase();
      });
    }

    function registerKitchen() {
      const name = document.getElementById('kitchen-name').value.trim();
      const email = document.getElementById('kitchen-email').value.trim().toLowerCase();
      const phone = document.getElementById('kitchen-phone').value.trim();
      const address = document.getElementById('kitchen-address').value.trim();
      const password = document.getElementById('kitchen-password').value;
      const confirmPassword = document.getElementById('kitchen-password-confirm').value;
      
      // Validation
      if (!name || !email || !phone || !address || !password || !confirmPassword) {
        showRegistrationError('Please fill in all required fields');
        return;
      }
      
      if (password !== confirmPassword) {
        showRegistrationError('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        showRegistrationError('Password must be at least 6 characters');
        return;
      }
      
      // Email validation - simple but effective
      if (!email.includes('@') || !email.includes('.') || email.length < 5) {
        showRegistrationError('Please enter a valid email address');
        return;
      }
      
      // Phone validation (basic)
      const phoneRegex = /^[\d\s\-\(\)\+]+$/;
      if (!phoneRegex.test(phone) || phone.length < 10) {
        showRegistrationError('Please enter a valid phone number');
        return;
      }
      
      // Store kitchen data
      const kitchenData = {
        name: name,
        email: email,
        phone: phone,
        address: address,
        password: password, // In real app, this would be hashed
        registeredAt: new Date().toISOString(),
        accessCode: sessionStorage.getItem('kitchen_code')
      };
      
      sessionStorage.setItem('kitchen_data', JSON.stringify(kitchenData));
      sessionStorage.setItem('kitchen_access', 'true');
      
      // Show success and redirect to dashboard
      showRegistrationSuccess(name);
    }

    function showRegistrationError(message) {
      const errorDiv = document.getElementById('registration-error');
      errorDiv.innerHTML = '<div style="color: #f44336; background: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 14px;">' + message + '</div>';
      errorDiv.style.display = 'block';
    }

    function showRegistrationSuccess(kitchenName) {
      document.body.innerHTML = `
        <div style="margin: 0; padding: 0; background: linear-gradient(135deg, #FFFFFF 0%, rgba(248, 249, 250, 0.95) 100%); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #212121;">
          <div style="text-align: center; padding: 48px; background: #FFFFFF; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05); max-width: 440px; width: 90%; border: 1px solid rgba(255,255,255,0.2);">
            <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #4CAF50, #81C784); border-radius: 24px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px; box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);">✅</div>
            
            <h2 style="margin: 0 0 12px 0; color: #212121; font-size: 28px; font-weight: 800; font-family: 'Poppins', sans-serif; letter-spacing: -0.3px;">Welcome, ` + kitchenName + `!</h2>
            <p style="color: #757575; margin: 0 0 32px 0; font-size: 18px; font-weight: 500; line-height: 1.5;">Your kitchen has been successfully registered with FreshPunk.</p>
            
            <button onclick="showKitchenDashboard()" style="width: 100%; padding: 16px 24px; background: linear-gradient(135deg, #4CAF50, #388E3C); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);">
              Enter Dashboard
            </button>
          </div>
        </div>
      `;
    }

    function goBackToAuth() {
      // Clear stored data and reload page
      sessionStorage.removeItem('kitchen_code');
      sessionStorage.removeItem('kitchen_data');
      sessionStorage.removeItem('kitchen_access');
      location.reload();
    }
    
    function showKitchenDashboard() {
      // Get kitchen data
      const kitchenData = JSON.parse(sessionStorage.getItem('kitchen_data') || '{}');
      const kitchenName = kitchenData.name || 'Kitchen';
      
      document.body.innerHTML = `
        <div style="margin: 0; padding: 0; min-height: 100vh; background: linear-gradient(135deg, #FFFFFF 0%, rgba(248, 249, 250, 0.95) 100%); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #212121;">
          <!-- Header -->
          <header style="background: #FFFFFF; padding: 24px 40px; border-bottom: 1px solid #E0E0E0; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
            <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto;">
              <div style="display: flex; align-items: center; gap: 16px;">
                <svg width="48" height="48" viewBox="0 0 48 48" style="margin-right: 8px;">
                  <rect width="48" height="48" rx="12" fill="url(#gradient)" />
                  <path d="M24 12l8 14H16l8-14z" fill="white" opacity="0.9"/>
                  <circle cx="24" cy="32" r="4" fill="white"/>
                  <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style="stop-color:#4CAF50"/>
                      <stop offset="100%" style="stop-color:#388E3C"/>
                    </linearGradient>
                  </defs>
                </svg>
                <div>
                  <h1 style="margin: 0; font-size: 28px; font-weight: 800; font-family: 'Poppins', sans-serif; color: #212121; letter-spacing: -0.3px;">` + kitchenName + `</h1>
                  <p style="margin: 0; color: #757575; font-size: 14px; font-weight: 500;">Kitchen Dashboard</p>
                </div>
              </div>
              <div style="display: flex; align-items: center; gap: 16px;">
                <div style="padding: 8px 16px; background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(129, 199, 132, 0.1)); border-radius: 12px; border: 1px solid rgba(76, 175, 80, 0.2);">
                  <span style="color: #4CAF50; font-weight: 600; font-size: 14px;">✓ Online</span>
                </div>
                <button onclick="showKitchenProfile()" style="padding: 8px 16px; background: linear-gradient(135deg, #2196F3, #1976D2); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: 'Poppins', sans-serif;">
                  Profile
                </button>
                <button onclick="logout()" style="padding: 8px 16px; background: #F5F5F5; color: #757575; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">
                  Logout
                </button>
              </div>

    function updateOrderStatus(orderId, newStatus) {
      const statusColors = {
        'preparing': '#FF9800',
        'ready': '#4CAF50',
        'completed': '#9E9E9E'
      };
      
      const statusTexts = {
        'preparing': 'PREPARING',
        'ready': 'READY',
        'completed': 'COMPLETED'
      };
      
      // Find the order element and update its status
      const orders = document.querySelectorAll('#orders-list > div');
      orders.forEach(order => {
        const orderTitle = order.querySelector('[style*="font-weight: bold"]');
        if (orderTitle && orderTitle.textContent.includes(orderId)) {
          const statusElement = order.querySelector('[style*="padding: 4px 8px"]');
          if (statusElement) {
            statusElement.style.background = statusColors[newStatus];
            statusElement.textContent = statusTexts[newStatus];
          }
          
          // Update buttons based on status
          const buttonContainer = order.querySelector('[style*="display: flex; gap: 8px"]');
          if (newStatus === 'preparing') {
            buttonContainer.innerHTML = 
              '<button onclick="updateOrderStatus(\'' + orderId + '\', \'ready\')" style="background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">' +
                'Mark Ready' +
              '</button>';
          } else if (newStatus === 'ready') {
            buttonContainer.innerHTML = 
              '<button onclick="updateOrderStatus(\'' + orderId + '\', \'completed\')" style="background: #2196F3; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">' +
                'Mark Picked Up' +
              '</button>';
          } else if (newStatus === 'completed') {
            buttonContainer.innerHTML = '<div style="color: #666; font-style: italic;">Order completed</div>';
          }
        }
      });
    }
