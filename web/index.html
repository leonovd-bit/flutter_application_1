  <script>
    // Configure Google Identity Services for FedCM compliance
    // Suppress non-critical GSI logger warnings about FedCM migration
    window.__gsi_debug_logs = false;
    
    // Disable One Tap UI prompts that trigger deprecation warnings
    if (window.google && window.google.accounts) {
      try {
        // Configure to use FedCM when available
        window.google.accounts.id.initialize({
          client_id: '433852717304-3fq7hnlkl8okoc83tgorn69brmosejij.apps.googleusercontent.com',
          use_fedcm_for_prompt: true,
          auto_select: false  // Disable automatic One Tap prompt
        });
      } catch(e) {
        // GSI may not be loaded yet, which is fine
      }
    }
    
    // Suppress logger warnings
    if (window.__GSI_LOGGER__) {
      window.__GSI_LOGGER__.warn = function() {};
      window.__GSI_LOGGER__.info = function() {};
    }
  </script>
  <script>
    // Global error instrumentation to capture early startup issues (e.g., null DOM property assignments).
    (function() {
      const startupErrors = [];
      function logError(prefix, msg, extra) {
        const payload = { time: Date.now(), prefix, message: msg, extra };
        startupErrors.push(payload);
        // Keep minimal console noise but surface full context.
        console.error(prefix + ':', msg, extra);
        // Expose for Dart retrieval if desired.
        window.__startupErrors = startupErrors;
      }
      window.addEventListener('error', function(e) {
        try {
          logError('[GlobalError]', e.message, {
            filename: e.filename,
            lineno: e.lineno,
            colno: e.colno,
            error: e.error && e.error.stack ? e.error.stack : String(e.error || '')
          });
        } catch(_) {}
      });
      window.addEventListener('unhandledrejection', function(e) {
        try {
          logError('[UnhandledPromise]', e.reason && e.reason.message ? e.reason.message : String(e.reason), {
            reason: e.reason && e.reason.stack ? e.reason.stack : String(e.reason || '')
          });
        } catch(_) {}
      });
    })();
  </script>

        for (const r of regs) { r.unregister(); }
