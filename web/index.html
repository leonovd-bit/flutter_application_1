  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FreshPunk: pick or manage your meal plan, deliveries, and payments.">

  <meta property="og:type" content="website">

  <script>
    // One-time SW cleanup to ensure fresh builds show up for everyone.
    // Safe to keep; no-op if no SW is registered.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        for (const r of regs) { r.unregister(); }
      }).catch(() => {});
    }
  </script>
