<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FreshPunk Kitchen Dashboard - Manage your orders and restaurant operations.">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FreshPunk Kitchen">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FreshPunk Kitchen Dashboard</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-green: #4CAF50;
      --primary-dark: #388E3C;
      --primary-light: #81C784;
      --background: #FFFFFF;
      --surface: #FFFFFF;
      --surface-elevated: #F8F9FA;
      --text-primary: #212121;
      --text-secondary: #757575;
      --text-light: #BDBDBD;
      --border: #E0E0E0;
      --accent: #4CAF50;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--background) 0%, rgba(248, 249, 250, 0.95) 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-primary);
    }

    .container {
      text-align: center;
      padding: 48px;
      background: var(--surface);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.05);
      max-width: 480px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-light));
      border-radius: 24px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
    }

    h1 {
      margin: 0 0 12px 0;
      color: var(--text-primary);
      font-size: 32px;
      font-weight: 800;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin: 0 0 32px 0;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.5;
    }

    #auth-container {
      display: block;
    }

    #loading-container {
      display: none;
    }

    #dashboard-container {
      display: none;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      box-sizing: border-box;
      background: var(--surface);
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary-green), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.4);
      margin-bottom: 16px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.secondary {
      background: linear-gradient(135deg, #757575, #616161);
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      width: auto;
      box-shadow: 0 2px 8px rgba(117, 117, 117, 0.3);
    }

    .error {
      background: #FFEBEE;
      border: 1px solid #FFCDD2;
      color: #C62828;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }

    .access-codes {
      background: var(--surface-elevated);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
      text-align: left;
    }

    .access-codes h3 {
      margin: 0 0 16px 0;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }

    .access-codes div {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      padding: 8px 12px;
      background: var(--surface);
      border-radius: 6px;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Authentication Form -->
    <div id="auth-container">
      <div class="logo">
        <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="15" y="25" width="70" height="50" rx="8" fill="white" opacity="0.9"/>
          <rect x="20" y="30" width="25" height="40" rx="4" fill="currentColor" opacity="0.8"/>
          <circle cx="55" cy="40" rx="8" ry="12" fill="#FF6B35" opacity="0.9"/>
          <rect x="68" y="30" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
          <rect x="68" y="52" width="12" height="18" rx="2" fill="#4CAF50" opacity="0.8"/>
          <path d="M10 20 L25 15 L25 80 L10 75 Z" fill="white" opacity="0.9"/>
          <path d="M75 20 L90 15 L90 80 L75 75 Z" fill="white" opacity="0.9"/>
        </svg>
      </div>
      
      <h1>Kitchen Access</h1>
      <p class="subtitle">Secure authentication for kitchen partners</p>
      
      <div id="error-message" class="error"></div>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="button">Sign In to Kitchen Dashboard</button>
      </form>
      
      <div class="access-codes">
        <h3>Demo Access Codes (Development Only):</h3>
        <div>KITCHEN001 - Main Kitchen</div>
        <div>KITCHEN002 - East Kitchen</div>
        <div>KITCHEN003 - West Kitchen</div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Authenticating...</p>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container">
      <h1>Welcome to Kitchen Dashboard</h1>
      <p>Kitchen authentication successful!</p>
      <button class="button secondary" onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut as firebaseSignOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCcsNl_pxAUhxWNQ-gD-Ke6zzMbdlMCXOM",
      authDomain: "freshpunk-48db1.firebaseapp.com",
      projectId: "freshpunk-48db1",
      storageBucket: "freshpunk-48db1.firebasestorage.app",
      messagingSenderId: "433852717304",
      appId: "1:433852717304:web:318fdb802f7ff7f7c0c30d",
      measurementId: "G-0BCSF60VFE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, 'us-east4');

    // DOM elements
    const authContainer = document.getElementById('auth-container');
    const loadingContainer = document.getElementById('loading-container');
    const dashboardContainer = document.getElementById('dashboard-container');
    const errorMessage = document.getElementById('error-message');
    const authForm = document.getElementById('auth-form');

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Hide error message
    function hideError() {
      errorMessage.style.display = 'none';
    }

    // Show loading state
    function showLoading() {
      authContainer.style.display = 'none';
      loadingContainer.style.display = 'block';
      dashboardContainer.style.display = 'none';
    }

    // Show authentication form
    function showAuth() {
      authContainer.style.display = 'block';
      loadingContainer.style.display = 'none';
      dashboardContainer.style.display = 'none';
    }

    // Show dashboard
    function showDashboard() {
      authContainer.style.display = 'none';
      loadingContainer.style.display = 'none';
      dashboardContainer.style.display = 'block';
    }

    // Handle form submission
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      showLoading();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get the user's ID token
        const idToken = await user.getIdToken();

        // Check if user has kitchen role
        const idTokenResult = await user.getIdTokenResult();
        const isKitchen = idTokenResult.claims.kitchen || false;

        if (!isKitchen) {
          throw new Error('Access denied. Kitchen partner role required.');
        }

        console.log('Kitchen authentication successful');
        showDashboard();

      } catch (error) {
        console.error('Authentication error:', error);
        showError(error.message || 'Authentication failed. Please check your credentials.');
        showAuth();
      }
    });

    // Handle sign out
    window.signOut = async () => {
      try {
        await firebaseSignOut(auth);
        showAuth();
      } catch (error) {
        console.error('Sign out error:', error);
        showError('Failed to sign out. Please try again.');
      }
    };

    // Listen for authentication state changes
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          // Check if user has kitchen role
          const idTokenResult = await user.getIdTokenResult();
          const isKitchen = idTokenResult.claims.kitchen || false;

          if (isKitchen) {
            showDashboard();
          } else {
            await firebaseSignOut(auth);
            showError('Access denied. Kitchen partner role required.');
            showAuth();
          }
        } catch (error) {
          console.error('Token verification error:', error);
          showAuth();
        }
      } else {
        showAuth();
      }
    });
  </script>
</body>
</html>
