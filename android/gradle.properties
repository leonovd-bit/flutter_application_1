org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.workers.max=1
# Constrain Kotlin daemon memory to avoid OS killing the Gradle daemon on low resources
kotlin.daemon.jvmargs=-Xmx1G -XX:MaxMetaspaceSize=256m
android.useAndroidX=true
android.enableJetifier=true
org.gradle.daemon=false
org.gradle.caching=false
org.gradle.configuration-cache=false
