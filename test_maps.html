<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            console.log('✅ Google Maps API loaded successfully!');
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 },
            });
            
            // Add a marker
            new google.maps.Marker({
                position: { lat: 39.8283, lng: -98.5795 },
                map: map,
                title: "Test Marker"
            });
            
            console.log('✅ Map created successfully!');
        }
        
        function mapError() {
            console.error('❌ Google Maps API failed to load');
            document.getElementById('map').innerHTML = '<p style="color: red;">Maps API failed to load. Check console for errors.</p>';
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi_mKaxg-CRH3UJ5LVHGWTd7TUcl1H4qg&callback=initMap&onerror=mapError">
    </script>
</body>
</html>
