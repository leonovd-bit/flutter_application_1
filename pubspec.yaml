name: freshpunk
description: "FreshPunk - Premium Meal Delivery Service. Fresh, healthy meals delivered to your door."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_data_connect: ^0.1.5+4
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  google_maps_flutter: ^2.9.0
  google_polyline_algorithm: ^3.1.0
  uuid: ^4.5.1
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  http: ^1.2.2
  shared_preferences: ^2.3.2
  flutter_stripe: ^10.1.1
  dio: ^5.4.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  local_auth: ^2.3.0
  url_launcher: ^6.3.0
  provider: ^6.1.2
  cloud_functions: ^5.1.3
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  permission_handler: ^11.3.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/meals/
    - assets/icons/
    - assets/data/
