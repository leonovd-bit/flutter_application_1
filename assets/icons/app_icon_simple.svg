<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="512" height="512" fill="#ffffff" rx="75"/>
  
  <!-- Main Plate -->
  <g transform="translate(106,140)">
    <!-- Plate border -->
    <rect x="0" y="0" width="300" height="180" fill="#4a4a4a" rx="25"/>
    <!-- Plate inner -->
    <rect x="8" y="8" width="284" height="164" fill="#f8f8f8" rx="17"/>
    
    <!-- Left compartment (meat) -->
    <rect x="20" y="20" width="130" height="140" fill="#ffffff" rx="12" stroke="#4a4a4a" stroke-width="2"/>
    <!-- Meat -->
    <ellipse cx="85" cy="90" rx="50" ry="35" fill="#ff4444"/>
    <ellipse cx="95" cy="80" rx="12" ry="8" fill="#ffffff" opacity="0.7"/>
    
    <!-- Top right (carrot) -->
    <rect x="165" y="20" width="115" height="65" fill="#ffffff" rx="12" stroke="#4a4a4a" stroke-width="2"/>
    <!-- Carrot -->
    <ellipse cx="222" cy="52" rx="25" ry="12" fill="#ff8800"/>
    <!-- Carrot leaves -->
    <g transform="translate(222,35)">
      <path d="M0 0 L-5 -10 L-2 -12 L3 -2 Z" fill="#22aa22"/>
      <path d="M3 0 L-2 -10 L1 -12 L6 -2 Z" fill="#22aa22"/>
    </g>
    
    <!-- Bottom right (greens) -->
    <rect x="165" y="95" width="115" height="65" fill="#ffffff" rx="12" stroke="#4a4a4a" stroke-width="2"/>
    <!-- Leafy greens -->
    <g transform="translate(200,115)">
      <path d="M0 15 Q-8 8 -4 0 Q4 4 8 0 Q16 8 8 15 Q0 20 0 15 Z" fill="#22aa22"/>
      <path d="M15 15 Q7 8 11 0 Q19 4 23 0 Q31 8 23 15 Q15 20 15 15 Z" fill="#22aa22"/>
      <path d="M8 8 Q15 5 23 8" stroke="#44cc44" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Fork (left) -->
  <g transform="translate(50,160)">
    <rect x="5" y="0" width="4" height="120" fill="#4a4a4a" rx="2"/>
    <rect x="12" y="0" width="4" height="120" fill="#4a4a4a" rx="2"/>
    <rect x="19" y="0" width="4" height="120" fill="#4a4a4a" rx="2"/>
    <rect x="3" y="115" width="22" height="12" fill="#4a4a4a" rx="6"/>
  </g>
  
  <!-- Knife (right) -->
  <g transform="translate(430,160)">
    <rect x="5" y="0" width="6" height="125" fill="#4a4a4a" rx="3"/>
    <path d="M3 0 L13 0 L11 15 L5 15 Z" fill="#c0c0c0"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(80,380)">
    <!-- Fresh (Green) -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22aa22">Fresh</text>
    <!-- Punk (Orange/Red) -->
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff4444">Punk</text>
  </g>
</svg>
